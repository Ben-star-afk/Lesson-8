<html>
    <head>
        <title>Animation</title>
        <style>
            @keyframes friendship{
                0% {background-color: crimson;}
                25% {background-color: blue;}
                50% {background-color:purple; }
                100% {background-color:magenta;}
            }
            div{
                width: 100px;
                height: 100px;
                background-color: crimson;
                animation-name: friendship;
                animation-duration: 20s;
            }
</style>
    </head>
    <body>
        <div>
            Hello World
        </div>
    </body>
</html>
